<html>
	<head>
		<link rel="stylesheet" href="index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="background-shadow background-image">
        <div class="app-box">
            <h1 class="poppins-medium twin-peaks-title">TWIN PEAKS</h1>
            <h2 class="poppins-medium twin-peaks-title">Damn Fine Coffees <br> Per Episode</h2>
            <h2 class="poppins-medium twin-peaks-title" id="count-el">0</h2>
            <button class="poppins-medium" id="increment-btn" onclick="increment()">
                COFFEE
            </button>
            <button class="poppins-medium" id="save-btn" onclick="save()">SAVE</button>
            <div class="prev-entries-box">
                <p class="poppins-medium twin-peaks-title-sm" id="save-el">
                    Previous entries:
                </p>
            </div>
        </div>
		<script src="index.js"></script>
	</body>
</html>
